<div class="form-create-user-content">
  <h2>Crear usuario</h2>

  <form [formGroup]="form">
    <div class="form-field-group">
      <!-- FIELD EMAIL -->
      <app-form-field
        [control]="email"
        name="email"
        label="Direccion de correo electronico"
        type="email"
      ></app-form-field>

      <!-- FIELD PASSWORD -->
      <app-form-field
        [control]="password"
        name="password"
        label="ContraseÃ±a"
        type="password"
      ></app-form-field>

      <!-- FIELD ROL -->
      <app-select
        label="Rol"
        name="rol"
        [control]="rol"
        [options]="rolOption"
        (value)="rol?.setValue($event.name)"
      ></app-select>
    </div>
  </form>

  <div class="group-buttons">
    <button type="submit" (click)="onSubmit()" [disabled]="form.invalid">
      Crear usuario
    </button>
    <button class="button-stroked" mat-dialog-close>Cancelar</button>
  </div>
</div>
