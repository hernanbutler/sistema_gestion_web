<div class="form-update-user-content">
  <h2>Editar usuario</h2>

  <form [formGroup]="form">
    <div class="form-field-group">
      <!-- FIELD NOMBRE -->
      <app-form-field
        [control]="nombres"
        name="nombres"
        label="Nombre del usuario"
        type="text"
      ></app-form-field>

      <!-- FIELD PASSWORD -->
      <app-form-field
        [control]="apellidos"
        name="apellidos"
        label="Apellido"
        type="text"
      ></app-form-field>
    </div>
  </form>

  <div class="group-buttons">
    <button type="submit" (click)="onSubmit()" [disabled]="form.invalid">
      Editar usuario
    </button>
    <button class="button-stroked" mat-dialog-close>Cancelar</button>
  </div>
</div>
